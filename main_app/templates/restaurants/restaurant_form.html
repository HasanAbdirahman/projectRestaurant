{% extends 'base_manager.html' %}
{% block main_content %}

<div class="card border-0">
    <div class="card-body">
        <div class="card-title">
            {% if restaurant %}
                <h1>Update <span>{{ restaurant.name }}</span></h1>
            {% else %}
                <h1>Add Restaurant</h1>
            {% endif %}
        </div>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {%csrf_token%}
            <table class="table">
                {{ restaurant_form.as_table }}
            </table>
            {% if restaurant %}
                <input type="submit" value="Update Restaurant" class="btn btn-primary">
                <a href="{% url 'restaurants_detail' restaurant.id %}">Cancel</a>
            {% else %}
                <input type="submit" value="Add Restaurant" class="btn btn-primary">
                <a href="{% url 'restaurants_index' %}">Cancel</a>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
