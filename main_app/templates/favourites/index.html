{% extends 'base_manager.html' %} {% block main_content %}
<h1>{{user.username}} Favorite</h1>
{% for restaurant in all %}

<div class="card" style="width: 50rem">
  <div class="row">
    <div class="col-md-3 pt-4">
      <img src="{{ restaurant.profile_pic }}" class="card-img-top" alt="..." />
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <table class="table table-borderless p-0">
          <thead>
            <tr>
              <th colspan="2">
                <h5 class="card-title">{{ restaurant.name }}</h5>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="col-md-2"><p class="card-text">Location:</p></th>
              <td><p class="card-text">{{ restaurant.location }}</p></td>
            </tr>
            <tr>
              <th class="col-md-2">Hours:</th>
              <td>
                <p class="card-text">{{ restaurant.hours|linebreaksbr }}</p>
              </td>
            </tr>
          </tbody>
          <form action="{% url 'unassociate' restaurant.id  %}" method="POST">
            {%csrf_token%}
            <input type="submit" value="Remove" class="btn btn-outline-danger"/>
          </form>
        </table>
      </div>
    </div>
  </div>
</div>
{% endfor %} {%endblock%}
