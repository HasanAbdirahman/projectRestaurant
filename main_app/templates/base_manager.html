{% extends 'base.html' %}
{% block content %}

<div class="row flex-nowrap min-vh-100" style="width:100%;">
    {% if public_page %}
        <div class="col-2 flex-shrink-0 p-3">
        </div>
    {% else %}
        <div class="col-2 flex-shrink-0 p-3 text-white bg-dark">
            <nav class="nav flex-column">
                <a class="nav-link active" aria-current="page" href="{% url 'restaurants_index' %}">My Restaurants</a>
                <a class="nav-link active" aria-current="page" href="{% url 'favorites' %}">Favorites</a>
            </nav>
        </div>
    {% endif %}
    <div class="col-10">
        {% block main_content %}
        {% endblock %}
    </div>
</div>

{% endblock %}
