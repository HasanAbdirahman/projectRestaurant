{% extends 'base.html' %}
{% block content %}

<div class="p-2">
    <div>
        <h1>Sign Up</h1>
    </div>
    <div>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="signup">
        </form>
    </div>
</div>

{% endblock %}
