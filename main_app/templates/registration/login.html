{% extends 'base.html' %}
{% block content %}

<div class="p-2">
    <h1>Log In</h1>
    <div class="p-2">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="login">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>

{% endblock %}
