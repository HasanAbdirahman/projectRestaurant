{% extends 'users/base.html' %}
{% block main_content %}

<div class="row justify-content-center">
    <div class="col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-header justify-content-center">
                <h1 class="my-3 text-center">Change Password</h1>
            </div>
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {% for key, value in form.errors.items %}
                        <strong>{{ value }}</strong>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group col-md-10 offset-md-1 my-3">
                        <label class="mb-1" for="id_old_password">Current</label>
                        <input type="password" name="old_password" class="form-control" id="id_old_password" required/>
                    </div>
                    <div class="form-group col-md-10 offset-md-1 my-3">
                        <label class="mb-1" for="id_new_password1">New</label>
                        <input type="password" name="new_password1" class="form-control" id="id_new_password1" required/>
                    </div>
                    <div class="form-group col-md-10 offset-md-1 my-3">
                        <label class="mb-1" for="id_new_password2">Re-type New</label>
                        <input type="password" name="new_password2" class="form-control" id="id_new_password2" required/>
                    </div>
                    <div class="form-group col-md-10 offset-md-1 mt-5 mb-2">
                        <button type="submit" class="col-md-12 btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
